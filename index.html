\&quot;60\&quot; x=\&quot;620\&quot; y=\&quot;30\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;nnybfy9ZExdDFz8uvXuU-13\&quot; parent=\&quot;1\&quot; style=\&quot;text;html=1;whiteSpace=wrap;strokeColor=none;fillColor=none;align=center;verticalAlign=middle;rounded=0;\&quot; value=\&quot;&amp;lt;b&amp;gt;OSPF Area 0&amp;lt;/b&amp;gt;\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry height=\&quot;30\&quot; width=\&quot;90\&quot; x=\&quot;360\&quot; y=\&quot;20\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;nnybfy9ZExdDFz8uvXuU-15\&quot; parent=\&quot;1\&quot; style=\&quot;text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;\&quot; value=\&quot;&amp;lt;h1 style=&amp;quot;margin-top: 0px;&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 18px;&amp;quot;&amp;gt;&amp;lt;u&amp;gt;Quick view at OSPF Neighbourship process through its Packets &amp;amp;amp; States.&amp;lt;/u&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/h1&amp;gt;&amp;lt;p&amp;gt;&amp;lt;b&amp;gt;I&amp;lt;font style=&amp;quot;font-size: 13px;&amp;quot;&amp;gt;n OSPF there are 5 Packets:&amp;lt;/font&amp;gt;&amp;lt;/b&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;ol&amp;gt;&amp;lt;li&amp;gt;Hello&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;DBD&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;LSR&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;LSU&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;LS Ack&amp;lt;/li&amp;gt;&amp;lt;/ol&amp;gt;&amp;lt;div&amp;gt;&amp;lt;font style=&amp;quot;font-size: 13px;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;OSPF States:&amp;lt;/b&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;ol&amp;gt;&amp;lt;li&amp;gt;DOWN&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;INIT&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;2WAY&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;EXSTART&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;EXCHANGE&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;LOADING&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;FULL&amp;lt;/li&amp;gt;&amp;lt;/ol&amp;gt;&amp;lt;div&amp;gt;&amp;lt;font style=&amp;quot;font-size: 13px;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Lets understand Neighbourship process step by step:&amp;lt;/b&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;&amp;lt;font style=&amp;quot;color: rgb(255, 0, 0);&amp;quot;&amp;gt;Consider the above Diagram 1.1&amp;lt;/font&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;! &amp;lt;/b&amp;gt;enabled OSPF process on Router &amp;lt;b&amp;gt;R1 interface e0/0&amp;lt;/b&amp;gt;, R1 will now send &amp;lt;b&amp;gt;HELLO&amp;lt;/b&amp;gt; Packet &amp;lt;b&amp;gt;out&amp;lt;/b&amp;gt; from this interface to make the Neighbourship with R2&#39;s e0/0 interface.&amp;amp;nbsp;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;! Connection Type: &amp;lt;b&amp;gt;&amp;lt;font style=&amp;quot;color: rgb(255, 0, 0);&amp;quot;&amp;gt;Broadcast Domain&amp;lt;/font&amp;gt;&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;font style=&amp;quot;font-size: 13px;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/b&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;font style=&amp;quot;font-size: 13px;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/b&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;&amp;lt;u&amp;gt;DOWN STATE:&amp;lt;/u&amp;gt;&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;This is the initial R1&#39;s e0/0 state when no HELLO packet received from the neighbour (R2&#39;s e0/0/) on that interface.&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;&amp;lt;u&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/u&amp;gt;&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;&amp;lt;u&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/u&amp;gt;&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;&amp;lt;u&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/u&amp;gt;&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;&amp;lt;u&amp;gt;INIT STATE:&amp;lt;/u&amp;gt;&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;&amp;lt;b&amp;gt;R1 &amp;lt;/b&amp;gt;will send &amp;lt;b&amp;gt;HELLO&amp;lt;/b&amp;gt; packet from &amp;lt;b&amp;gt;e0/0&amp;lt;/b&amp;gt;&amp;amp;nbsp; &amp;amp;nbsp; &amp;amp;nbsp; &amp;amp;nbsp; &amp;amp;nbsp; &amp;amp;nbsp; &amp;amp;nbsp; &amp;amp;nbsp; &amp;amp;nbsp;&amp;lt;b&amp;gt;R2&amp;lt;/b&amp;gt; will receive on his interface e0/0, R2 will now send HELLO packet with its &amp;lt;b&amp;gt;R.ID [2.2.2.2]&amp;lt;/b&amp;gt;. When &amp;lt;b&amp;gt;R1&amp;lt;/b&amp;gt; receive R.ID [2.2.2.2] on his interface&amp;lt;b&amp;gt; [R1 e0/0] &amp;lt;/b&amp;gt;this &amp;lt;b&amp;gt;STATE&amp;lt;/b&amp;gt; is called &amp;lt;b&amp;gt;INIT STATE.&amp;lt;/b&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;&amp;lt;u&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/u&amp;gt;&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;&amp;lt;u&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/u&amp;gt;&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;&amp;lt;u&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/u&amp;gt;&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;&amp;lt;u&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/u&amp;gt;&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;&amp;lt;u&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/u&amp;gt;&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;&amp;lt;u&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/u&amp;gt;&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;&amp;lt;u&amp;gt;2WAY STATE:&amp;lt;/u&amp;gt;&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;R1 will again send &amp;lt;b&amp;gt;HELLO&amp;lt;/b&amp;gt; packet to R2. Now R2 will send the &amp;lt;b&amp;gt;HELLO&amp;lt;/b&amp;gt; packet with R1&#39;s &amp;lt;b&amp;gt;Router ID [1.1.1.1].&amp;lt;/b&amp;gt; When R1 receive its own R.ID on his own interface this STATE is called &amp;lt;b&amp;gt;2WAY Neighbourship STATE.&amp;amp;nbsp;&amp;lt;/b&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;font style=&amp;quot;color: rgb(255, 0, 0);&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;background-color: transparent;&amp;quot;&amp;gt;R1 &amp;amp;amp; R2 are now neighbour via its e0/0 interface, but still they are not in FULL Adjacency STATE. In order to transmit&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;b style=&amp;quot;background-color: transparent;&amp;quot;&amp;gt;Data plane traffic&amp;amp;nbsp;&amp;lt;/b&amp;gt;&amp;lt;span style=&amp;quot;background-color: transparent;&amp;quot;&amp;gt;both R1 e0/0 and R2 e0/0 must be in the FULL STATE.&amp;lt;/span&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;font style=&amp;quot;color: rgb(255, 0, 0);&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;background-color: transparent;&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;font style=&amp;quot;color: rgb(255, 0, 0);&amp;quot;&amp;gt;&amp;lt;b style=&amp;quot;color: rgb(0, 0, 0);&amp;quot;&amp;gt;&amp;amp;nbsp;&amp;lt;/b&amp;gt;&amp;lt;span style=&amp;quot;background-color: transparent;&amp;quot;&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;&amp;lt;u&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/u&amp;gt;&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;&amp;lt;u&amp;gt;EXSTART STATE:&amp;lt;/u&amp;gt;&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;&amp;lt;span style=&amp;quot;background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));&amp;quot;&amp;gt;NOW in this EXSTART STATE:&amp;lt;/span&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;&amp;lt;b&amp;gt;DR/BDR &amp;lt;/b&amp;gt;election happens in between R1 &amp;amp;amp; R2 at interface level since they are in &amp;lt;b&amp;gt;Broadcast domain.&amp;lt;/b&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;R2 wins the election because it has &amp;lt;b&amp;gt;highest Router ID [2.2.2.2] &amp;lt;/b&amp;gt;over [1.1.1.1].&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;li&amp;gt;&amp;lt;b&amp;gt;MTU&amp;lt;/b&amp;gt; (Maximum transmission unit) must be match on both interface end.&amp;amp;nbsp;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;b&amp;gt;Master &amp;amp;amp; Slave&amp;lt;/b&amp;gt; negotiation happens and they both agree on &amp;lt;b&amp;gt;one Sequence number.&amp;amp;nbsp;&amp;lt;/b&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;OSPF &amp;lt;b&amp;gt;interface priority wins&amp;lt;/b&amp;gt; the election.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;if &amp;lt;b&amp;gt;priority is same&amp;lt;/b&amp;gt; then&amp;amp;nbsp; &amp;amp;nbsp; &amp;amp;nbsp; &amp;amp;nbsp; &amp;amp;nbsp; &amp;amp;nbsp; &amp;amp;nbsp; &amp;amp;nbsp; &amp;amp;nbsp; &amp;lt;b&amp;gt;highest Router ID wins &amp;lt;/b&amp;gt;the election.&amp;lt;/li&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;&amp;lt;b&amp;gt;R2 wins &amp;lt;/b&amp;gt;the election and chose its &amp;lt;b&amp;gt;Sequence number to initiate the DBD packet.&amp;lt;/b&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;&amp;lt;u&amp;gt;EXCHANGE STATE:&amp;lt;/u&amp;gt;&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;R2 now start sending his&amp;lt;b&amp;gt; DBD&amp;lt;/b&amp;gt; packet with its &amp;lt;b&amp;gt;sequence number&amp;lt;/b&amp;gt; because &amp;lt;b&amp;gt;R2&amp;lt;/b&amp;gt; is Master, &amp;lt;b&amp;gt;R2 won&amp;lt;/b&amp;gt; the &amp;lt;b&amp;gt;Master &amp;amp;amp; Slave Election&amp;lt;/b&amp;gt; in &amp;lt;b&amp;gt;EXSTART STATE.&amp;lt;/b&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&am
